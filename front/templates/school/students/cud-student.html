
<form id="frmCUD" enctype="multipart/form-data">
    <div class="form-group row">
        <label id="cud-student-title" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-form-label text-left"></label>
    </div>
    <div><hr></div>
    <div class="row button-row">
        <input  type="hidden"  name="ctrl" value="student" >
        <input  type="hidden" id="studentID" name="studentID" value="0">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-left">
            <span class="float-md-left">
                <button class="btn btn-primary btnSave" id="btnUpdateInsert" type="button">Save</button>
                <input  type="text" name="duplicateStudent"  class="validation_errors">
            </span>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right">
            <span class="float-md-right">
                <button class="btn btn-primary text-right btnSave" formnovalidate id="btnDelete" type="button">Delete</button>
            </span>
        </div>
    </div>
    <div class="form-group row">
            <label for="studentName" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-form-label text-left">Name</label>
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 text-left" >
                <input type="text" class="form-control" id="studentName" name="studentName" maxlength="45" placeholder="Enter new Student name" maxlength="50">
            </div>
    </div>
    <div class="form-group row">
        <label for="studentPhone" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-form-label text-left">Phone</label>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 text-left">
            <input type="text" id="studentPhone"  class="form-control" name="studentPhone" maxlength="45" placeholder="Enter new Student phone">
        </div>
    </div>
    <div class="form-group row">
        <label for="studentEmail" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-form-label text-left">Email</label>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 text-left">
            <input type="text" id="studentEmail"  class="form-control" name="studentEmail" maxlength="45" placeholder="Enter new Student email">
        </div>
    </div>
    <div class="form-group row">
        <label for="adminImage" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-form-label text-left">Image</label>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 text-left">
            <span>valid extensions jpg, jpeg, png or gif, size up to 5 MB</span>
        </div>
    </div>
    <div class="form-group row">
        <span for="studentImage" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-form-label text-left"></span>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <input type="file" class="btn btn-info pull-left" id="studentImage" name="studentImage">
            <button class="btn btn-default pull-left" id="btnCancel" type="button">Cancel</button>
        </div>
    </div>
    <div id="cbDeleteImage" class="form-group row">
        <span class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-form-label"></span>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 text-left">
            <input type="checkbox" class="pull-left"  id="deleteImage" name="delete_image">
            <span class="pull-left">To delete student image on server check checkbox and click save</span>
        </div>
    </div>
    <div class="form-group row text-left">
        <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-form-label text-left"></label>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <figure>
                <canvas id="canvasStudent"  class="img-fluid"  width="80" height="100" ></canvas>
                <figcaption>image dimensions: width="80px" height="100px"</figcaption>
            </figure> 
            <input  type="text" name="studentImageSize"  class="validation_errors">
        </div>
    </div>
    <div class="form-group row">
        <label for="cblistCourses" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-form-label text-left">Courses</label>
        <div  id="cblistCourses" class="col-xs-10 col-sm-10 col-md-10 col-lg-10 text-left"></div>
    </div>
</form>
